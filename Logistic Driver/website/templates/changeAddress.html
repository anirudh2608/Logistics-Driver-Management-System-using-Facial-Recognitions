{% extends 'base.html' %}
{% block title %}Change Address {% endblock %}

{% block content %}

<div class="background3">

{% include 'dispmsg.html' %}

<div class="container-fluid">
     
    <div class="loginBox" >
    <div class="row">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <h4 class="display-2" id="headings">Change Address</h4>
            </div>
            <div class="panel-body">
                <form method="POST">

                    <div class="form-group">
                        <label for="Your Password" id="headings">Your Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter your password" 
                            required
                        /> 
                        </div>
                        
                        <div class="form-group">
                        <label for="New Address" id="headings">New Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="Naddress"
                            name="newAddress"
                            placeholder="Enter your new address"
                            required
                        />
                        </div>
                        <br />
                    <button type="submit" style="width: 100%;" class="btn btn-primary" >Change Address</button>

                </form>
            </div>
        </div>
    </div>
    </div>    
</div>

{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
